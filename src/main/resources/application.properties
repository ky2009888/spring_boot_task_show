# 应用名称
spring.application.name=spring_boot_task_show
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://IP:3306/toutiao?useUnicode=true&serverTimezone=GMT&characterEncoding=UTF-8&useSSL=false
# 数据库用户名&密码：
spring.datasource.username=username
spring.datasource.password=password


